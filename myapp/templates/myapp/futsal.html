{% extends "myapp/base.html" %}

{% block content  %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">Price</th>
        <th scope="col">Phone</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {%for i in futsal %}
        <tr>
          <th scope="row">{{ forloop.counter}}</th>
          <td>{{ i.name}}</td>
          <td>{{ i.location}}</td>  
          <td>{{ i.price}}</td>  
          <td>{{ i.phone}}</td> 
          <td>
            <a class="btn btn-info" href="#"> Detail</a>
            <a class="btn btn-success" href="#">Booknow</a>
            <a class="btn btn-primary" href="{% url 'add_futsal'%}">Add Futsal</a>
          </td> 
        </tr>
        {% endfor %}
    </tbody>
  </table>
{%endblock%}
