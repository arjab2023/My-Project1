
{% extends "myapp/base.html" %}
{%block content%}
<h1>Add Futsal</h1><br>
<form method = "post" action="{%url 'futsal_page'%}" enctype="multipart/form-data">
  <a href="{% url 'add_futsal' %}">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Name" name="name">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Location</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Location" name="location">
        </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Price</label>
        <input type="number" class="form-control" id="inputPassword4" placeholder="1200" name="1200">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Phone</label>
      <input type="tel" class="form-control" id="inputAddress" placeholder="" name="">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">About</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  {%endblock%}
